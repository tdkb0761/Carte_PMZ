<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Leaflet dynamique</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
    body { margin:0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const filtre = params.get('filtre');
    const redir = params.get('redir');
    console.log('filtre:', filtre);
    console.log('redir:', redir);

    fetch('PointGPS21.json')
      .then(response => response.json())
      .then(points => {
        if (filtre) {
          if (redir === '1') {
            // Redirection vers Google Maps
            if (points[filtre]) {
              const [lat, lon] = points[filtre];
              const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
              window.location.href = mapsUrl;
            } else {
              document.body.innerHTML = `<p>Code "${filtre}" introuvable.</p>`;
            }
            return;
          } else {
            // Affichage carte centrée sur le filtre
            const map = L.map('map').setView([46.5, 2.5], 6);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            for (const code in points) {
              const lat = points[code][0];
              const lon = points[code][1];
              const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
              const popupContent = `<a href="${mapsUrl}" target="_blank">${code}</a>`;
              L.marker(points[code]).addTo(map).bindPopup(popupContent);
            }

            if (points[filtre]) {
              const [lat, lon] = points[filtre];
              const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
              const popupContent = `<a href="${mapsUrl}" target="_blank">${filtre}</a>`;

              map.setView([lat, lon], 15);
              L.popup()
                .setLatLng([lat, lon])
                .setContent(popupContent)
                .openOn(map);
            } else {
              document.body.innerHTML = `<p>Code "${filtre}" introuvable.</p>`;
            }
          }
        } else {
          // Pas de filtre → carte complète
          const map = L.map('map').setView([46.5, 2.5], 6);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
          }).addTo(map);

          for (const code in points) {
            const lat = points[code][0];
            const lon = points[code][1];
            const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
            const popupContent = `<a href="${mapsUrl}" target="_blank">${code}</a>`;
            L.marker(points[code]).addTo(map).bindPopup(popupContent);
          }
        }
      })
      .catch(() => {
        document.body.innerHTML = "<p>Erreur de chargement des données.</p>";
      });
  </script>
</body>
</html>
