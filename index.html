<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Leaflet dynamique</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100vw; }
    body { margin:0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const filtre = params.get('filtre');
    const label = params.get('label');
    const redir = params.get('redir');

    const dept = params.get('dep');

    fetch('PointGPS21.json')
      .then(response => response.json())
      .then(data => {
        // 1. On rassemble tous les points ou ceux du département demandé
        let points = {};
        if (dept && data[dept]) {
          points = data[dept];
        } else {
          for (const dpt in data) {
            Object.assign(points, data[dpt]);
          }
        }

        // 2. Si redirection demandée
        if (redir === '1') {
          let key = filtre || null;
          if (!key && label) {
            key = Object.keys(points).find(code => points[code][2] === label);
          }
          if (key && points[key]) {
            const [lat, lon] = points[key];
            window.location.href = `https://www.google.com/maps?q=${lat},${lon}`;
          } else {
            document.body.innerHTML = `<p>Code/label introuvable.</p>`;
          }
          return;
        }

        // 3. Affichage de la carte
        const map = L.map('map').setView([46.5, 2.5], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        for (const code in points) {
          const [lat, lon, lbl] = points[code];
          const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
          const popup = `<b>${code}</b>` +
            (lbl ? `<br><i>${lbl}</i>` : "") +
            `<br><a href="${mapsUrl}" target="_blank">Ouvrir dans Maps</a>`;
          L.marker([lat, lon]).addTo(map).bindPopup(popup);
        }

        // 4. Zoom sur un point si filtre actif
        let key = filtre || null;
        if (!key && label) {
          key = Object.keys(points).find(code => points[code][2] === label);
        }

        if (key && points[key]) {
          const [lat, lon, lbl] = points[key];
          const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
          const popup = `<b>${key}</b>` +
            (lbl ? `<br><i>${lbl}</i>` : "") +
            `<br><a href="${mapsUrl}" target="_blank">Ouvrir dans Maps</a>`;
          map.setView([lat, lon], 15);
          L.popup().setLatLng([lat, lon]).setContent(popup).openOn(map);
        }
      })
      .catch(() => {
        document.body.innerHTML = "<p>Erreur de chargement des données.</p>";
      });
  </script>
</body>
</html>
