<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Leaflet - Multi-d√©partements</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search@2.9.9/dist/leaflet-search.min.css" />
  <style>
    #map { height: 100vh; width: 100vw; margin: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-search@2.9.7/dist/leaflet-search.min.js"></script>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const filtre = params.get('filtre'); // code FI-...
    const label = params.get('label');   // label texte
    const redir = params.get('redir');   // redirection Maps
    const dep = params.get('dep');       // d√©partement
    const locate = params.get('locate'); // Localisation
    const mapType = params.get('map') || 'google'; // Type de carte (default = google)

    fetch('PointGPS.json')
      .then(response => response.json())
      .then(data => {
        let allPoints = {};
        
        // Si un d√©partement est sp√©cifi√©
        if (dep && data[dep]) {
          allPoints = data[dep];
        } else {
          // Sinon fusionner tous les points
          for (const d in data) {
            Object.assign(allPoints, data[d]);
          }
        }
        
        // Si redirection demand√©e
        if (redir === '1') {
          let key = filtre || null;
          if (!key && label) {
            key = Object.keys(allPoints).find(code => allPoints[code][2] === label);
          }
  
          if (key && allPoints[key]) {
            const [lat, lon] = allPoints[key];
            const redirectUrl = (mapType === 'waze')
              ? `https://waze.com/ul?ll=${lat},${lon}&navigate=yes`
              : `https://www.google.com/maps?q=${lat},${lon}`;
            window.location.href = redirectUrl;
          } else {
            document.body.innerHTML = `<p>Code/label introuvable.</p>`;
          }
          return;
        }

        // Affichage carte
        const map = L.map('map').setView([46.5, 2.5], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
        
        // Bouton de g√©olocalisation
        const locateControl = L.control.locate({
          position: 'topleft',
          flyTo: true,
          strings: {
            title: "Me localiser"
          }
        }).addTo(map);

        const geocoder = L.Control.geocoder({
          position: 'topleft',
          defaultMarkGeocode: false,
          placeholder: "Rechercher une adresse‚Ä¶"
        }).addTo(map);
        
        let geoMarker; // on stocke le marqueur

        geocoder.on('markgeocode', function(e) {
          const latlng = e.geocode.center;
        
          if (geoMarker) {
            map.removeLayer(geoMarker); // on enl√®ve l‚Äôancien si d√©j√† plac√©
          }
        
          // Ic√¥ne personnalis√©e (exemple rouge)
          const redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
          });
        
          geoMarker = L.marker(latlng, {icon: redIcon}).addTo(map)
                      .bindPopup(e.geocode.name)
                      .openPopup();
        
          map.setView(latlng, 15);
        });
        if (locate === '1') {
          locateControl.start(); 
        }
        
        // Ajout des marqueurs sur la carte
        for (const code in allPoints) {
          const [lat, lon, lbl] = allPoints[code];
          const mapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
          const wazeUrl = `https://waze.com/ul?ll=${lat},${lon}&navigate=yes`;
          const popupContent = `<b>${code}</b>` + 
            (lbl ? `<br><i>${lbl}</i>` : "") +
            `<br><a href="${mapsUrl}" target="_blank">üìç Ouvrir dans Google Maps</a>` +
            `<br><a href="${wazeUrl}" target="_blank">üß≠ Ouvrir dans Waze</a>`;
        
          L.marker([lat, lon]).addTo(map).bindPopup(popupContent);
        }

        // Centrage + popup si filtre actif
        let key = filtre || null;
        if (!key && label) {
          key = Object.keys(allPoints).find(code => allPoints[code][2] === label);
        }
        if (key && allPoints[key]) {
          const [lat, lon, lbl] = allPoints[key];
          const popupContent = `
            <b>${key}</b>${lbl ? `<br><i>${lbl}</i>` : ""}
            <br><a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">üìç Ouvrir dans Google Maps</a>
            <br><a href="https://waze.com/ul?ll=${lat},${lon}&navigate=yes" target="_blank">üß≠ Ouvrir dans Waze</a>
          `;
          map.setView([lat, lon], 15);
          L.popup().setLatLng([lat, lon]).setContent(popupContent).openOn(map);
        }
        
        // 1. Pr√©parer les donn√©es pour la recherche
        const testData = Object.entries(allPoints).map(([code, arr]) => ({
          code,
          lat: arr[0],
          lon: arr[1],
          label: arr[2] || ""
        }));
        console.log(testData)
        let searchMarker = null;
        
        const searchControl = new L.Control.Search({
          position: 'topleft',
          sourceData: function(text, callback) {
            console.log('Recherche demand√©e :', text);
            const results = {};
            testData.forEach(entry => {
              results[entry.title] = { loc: entry.loc, title: entry.title };
            });
            callback(results);
          },
          filterData: function(text, records) {
            // Recherche "contient" au lieu de "commence par"
            var ret = {};
            text = text.toLowerCase();
            for (var key in records) {
              if (key.toLowerCase().includes(text)) {
                ret[key] = records[key];
              }
            }
            return ret;
          },
          marker: false,
          textPlaceholder: "Test recherche‚Ä¶",
          minLength: 1,
          autoType: false,
          firstTipSubmit: true
        })
        .on('search:locationfound', function(e) {
          if (searchMarker) {
            map.removeLayer(searchMarker);
          }
          searchMarker = L.marker(e.latlng).addTo(map).bindPopup(e.text).openPopup();
          map.setView(e.latlng, 14);
        })
        .addTo(map);       
  
        })
      .catch(err => {
        console.error(err);
        document.body.innerHTML = "<p>Erreur de chargement des donn√©es.</p>";
      });
  </script>
</body>
</html>
